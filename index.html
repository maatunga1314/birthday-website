<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Anushka Kumari</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #ffe3e3);
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 60px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      color: #ff4da6;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: popIn 1s ease;
    }
    .input-section {
      margin-top: 30px;
      animation: slideIn 1s ease-in-out;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 10px #ffb6c1;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e754a1;
    }
    .hidden {
      display: none;
    }
    .message {
      font-size: 1.3em;
      margin-top: 20px;
      color: #cc3366;
    }
    .celebration {
      font-size: 2em;
      color: #d63384;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }
    .surprise-message {
      font-size: 1.6em;
      color: #ff3399;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: #ff99cc;
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/12/20/audio_2794b1cc1d.mp3" type="audio/mp3">
  </audio>
  <div class="container" id="main">
    <h1>Happy Birthday Anushka Kumari!</h1>
    <div class="input-section">
      <p>Please input your name:</p>
      <input type="text" id="nameInput" placeholder="Your Name...">
      <br>
      <button onclick="checkName()">Enter</button>
      <p class="message" id="errorMsg"></p>
    </div>
  </div>

  <div class="container hidden" id="birthdayPage">
    <canvas class="confetti" id="confetti"></canvas>
    <div class="balloons">
      <div class="balloon" style="left: 10%; background-color: #ffccff;"></div>
      <div class="balloon" style="left: 30%; background-color: #ccffcc;"></div>
      <div class="balloon" style="left: 50%; background-color: #99ccff;"></div>
      <div class="balloon" style="left: 70%; background-color: #ff9999;"></div>
      <div class="balloon" style="left: 90%; background-color: #ffff99;"></div>
    </div>
    <h1>Happy Birthday Ostrich!</h1>
    <p class="celebration" id="personalMessage"></p>
    <p class="surprise-message" id="surpriseMsg">ðŸŽ†ðŸ’¥ Surprise! I hope this brings a big smile to your face today! ðŸŽ‰ðŸ’–</p>
    <div style="margin-top: 40px;">
      <button onclick="window.location.reload()">Reload Page</button>
      <button onclick="goBack()">Go Back</button>
    </div>
  </div>

  <script>
    function checkName() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      const error = document.getElementById("errorMsg");
      const message = document.getElementById("personalMessage");
      if (input === "ostrich") {
        document.getElementById("main").classList.add("hidden");
        document.getElementById("birthdayPage").classList.remove("hidden");
        message.innerText = "You're the best, Ostrich! Wishing you joy, laughter, and endless love today and always ðŸ’–âœ¨";
        startConfetti();
        showSurprise();
      } else {
        error.innerHTML = "This is not the name we expected. Hint: Your name starts with <strong>os</strong> and ends with <strong>ch</strong>.";
      }
    }

    function startConfetti() {
      const confettiCanvas = document.getElementById('confetti');
      const ctx = confettiCanvas.getContext('2d');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      let pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + .05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.lineWidth = p.r / 2;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.d / 4);
          ctx.stroke();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        pieces.forEach(p => {
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.tilt = Math.sin(p.tiltAngle) * 15;

          if (p.y > confettiCanvas.height) {
            p.x = Math.random() * confettiCanvas.width;
            p.y = -20;
          }
        });
      }

      draw();
    }

    function showSurprise() {
      setTimeout(() => {
        const msg = document.getElementById("surpriseMsg");
        msg.style.opacity = 1;
      }, 2000);
    }

    function goBack() {
      document.getElementById("birthdayPage").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      document.getElementById("nameInput").value = "";
      document.getElementById("errorMsg").innerHTML = "";
    }
  </script>
</body>
</html>
